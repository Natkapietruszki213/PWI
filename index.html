<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        h1 {
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px; 
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #8e44ad;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

            .button:hover {
                background-color: #2c3e50;
            }
    </style>
</head>
<body>
    <h1>Wybierz, gdzie chcesz przejść:</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='https://natkapietruszki213.github.io/PWI/G4'">Strona 1.</button>
        <button class="button" onclick="location.href='https://natkapietruszki213.github.io/PWI/KiK'">Kółko i krzyżyk</button>
    </div>
</body>
</html>
